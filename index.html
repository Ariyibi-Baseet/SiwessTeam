<script src="./asset/js/jquery-3.4.1.min.js"></script>
<script src="./asset/vendor/scrollreveal-master/dist/scrollreveal.min.js"></script>
<script>
    // initialize
    window.sr = ScrollReveal();

    sr.reveal('.brand',{
        duration:2000,
        origin: 'left',
        distance:'20px'
    });

    sr.reveal('.nav-list-wrapper',{
        duration:2000,
        origin: 'right',
        distance:'20px'
    });

    sr.reveal('.landing-text',{
        duration:2000,
        origin: 'top',
        distance:'40px'
    });

    sr.reveal('.sub-text',{
        duration:2000,
        origin: 'bottom',
        distance:'30px',
        delay:1000
    });

    sr.reveal('.g-btn',{
        duration:2000,
        origin: 'bottom',
        distance:'20px',
        delay:2000
    });

    sr.reveal('.text-left',{
        duration:3000,
        origin: 'left',
        distance:'30px',
        viewFactor:0.2
    });

    sr.reveal('.abt-btn',{
        duration:2000,
        origin: 'bottom',
        distance:'20px',
        delay:2000,
        viewFactor:0.2
    });

    sr.reveal('.image-right',{
        duration:3000,
        origin: 'right',
        distance:'30px',
        viewFactor:0.1
    });

</script>
<script src="./asset/js/bootstrap.min.js"></script>
